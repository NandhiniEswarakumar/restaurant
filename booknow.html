<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now | Podhigai Thottam Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="index.html">Podhigai Thottam Resort</a>
        <ul class="navbar-nav flex-row ms-auto mb-2 mb-lg-0" style="flex-wrap: wrap;">
          <li class="nav-item mx-2"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="service.html">Services</a></li>
          <li class="nav-item mx-2"><a class="nav-link active" href="booknow.html">Book Now</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Book Now Section -->
    <section class="booknow-section py-5">
      <div class="container">
  <h2 class="text-center mb-5 booknow-highlight">Book Your Stay</h2>
        <div class="row justify-content-center">
          <div class="col-lg-7 animate__animated animate__fadeInUp">
            <form class="p-4 shadow-lg rounded bg-white">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
              </div>
              <div class="mb-3 row">
                <div class="col">
                  <label for="members_men" class="form-label">Men</label>
                  <input type="number" class="form-control" id="members_men" min="0" value="0" required>
                </div>
                <div class="col">
                  <label for="members_women" class="form-label">Women</label>
                  <input type="number" class="form-control" id="members_women" min="0" value="0" required>
                </div>
                <div class="col">
                  <label for="members_children" class="form-label">Children</label>
                  <input type="number" class="form-control" id="members_children" min="0" value="0" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="room_type" class="form-label">Room Type</label>
                <select class="form-select" id="room_type" required>
                  <option value="">Select Room Type</option>
                  <option value="cottage">Cottage</option>
                  <option value="deluxe">Deluxe Room</option>
                  <option value="suite">Suite</option>
                  <option value="women_separate">Women Separate Room</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Unique Preferences</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="early_checkin" name="preferences" required>
                  <label class="form-check-label" for="early_checkin">Early Check-in</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="late_checkout" name="preferences" required>
                  <label class="form-check-label" for="late_checkout">Late Check-out</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pickup_service" name="preferences" required>
                  <label class="form-check-label" for="pickup_service">Need Pickup Service</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="wheelchair_access" name="preferences" required>
                  <label class="form-check-label" for="wheelchair_access">Wheelchair Accessible Room</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pet_friendly" name="preferences" required>
                  <label class="form-check-label" for="pet_friendly">Pet-Friendly Room</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="honeymoon_package" name="preferences" required>
                  <label class="form-check-label" for="honeymoon_package">Honeymoon Package</label>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col">
                  <label for="checkin" class="form-label">Check-in Date</label>
                  <input type="date" class="form-control" id="checkin" required>
                </div>
                <div class="col">
                  <label for="checkout" class="form-label">Check-out Date</label>
                  <input type="date" class="form-control" id="checkout" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="special" class="form-label">Special Requests</label>
                <textarea class="form-control" id="special" rows="2" required></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Book Now</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <small>&copy; 2025 Podhigai Thottam Resort. All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
